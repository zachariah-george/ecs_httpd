crs_download_dest: ./tmp/coreruleset.zip
crs_download_url: https://github.com/coreruleset/coreruleset/archive/refs/tags/v{{
  crs_version }}.zip
crs_extract_dest: ./tmp/coreruleset
crs_rules_dir: '{{ crs_extract_dest }}/coreruleset-{{ crs_version }}/rules/'
crs_setup_conf_dest: '{{ httpd_conf_dir }}/extra/crs-setup.conf'
crs_setup_conf_example: '{{ crs_extract_dest }}/coreruleset-{{ crs_version }}/crs-setup.conf.example'
crs_version: 4.0.0
httpd_certs_dir: '{{ httpd_conf_dir }}/certs'
httpd_checksum: c7b7d9361862e57c1919ecd07e26e3491c667c16fe53a29d775ebec5a30b0d16
httpd_conf_dir: '{{ httpd_directory }}/conf'
httpd_download_dest: ./tmp/httpd.zip
httpd_download_url: https://www.apachelounge.com/download/{{ visual_studio_version
  }}/binaries/httpd-{{ httpd_version }}-win64-{{ visual_studio_version }}.zip
httpd_extract_dest: ./tmp/httpd
httpd_rules_dest: '{{ httpd_conf_dir }}/extra/rules/'
httpd_sites_enabled_dir: '{{ httpd_conf_dir }}/sites-enabled'
httpd_version: 2.4.58
mod_log_rotate_download_dest: ./tmp/mod_log_rotate.zip
mod_log_rotate_download_url: https://www.apachelounge.com/download/{{ visual_studio_version
  }}/modules/mod_log_rotate-{{ mod_log_rotate_version }}-win64-{{ visual_studio_version
  }}.zip
mod_log_rotate_extract_dest: ./tmp/mod_log_rotate
mod_log_rotate_version: 1.0.2
mod_security_download_dest: ./tmp/mod_security.zip
mod_security_download_url: https://www.apachelounge.com/download/{{ visual_studio_version
  }}/modules/mod_security-{{ mod_security_version }}-win64-{{ visual_studio_version
  }}.zip
mod_security_extract_dest: ./tmp/mod_security
mod_security_version: 2.9.7
openssl_download_dest: ./tmp/openssl.zip
openssl_download_url: https://github.com/zachariah-george/openssl/releases/download/openssl-{{
  openssl_version }}/openssl.zip
openssl_extract_dest: ./tmp/openssl
openssl_version: 3.2.1
unicode_mapping_dest: '{{ httpd_extract_dest }}/Apache24/conf/extra/unicode.mapping'
unicode_mapping_url: https://github.com/SpiderLabs/ModSecurity/raw/v3/master/unicode.mapping
visual_studio_version: VS17
